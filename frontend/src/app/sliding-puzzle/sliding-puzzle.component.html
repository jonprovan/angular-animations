<main>
    <h1>
        Sliding Puzzle
    </h1>

    <section>

        @for (tile of tiles; track $index) {
            <div (click)="slide($index, tile[1])" [@moveTile]="tiles[$index][1]" [class]="'slot' + $index">
                <!-- <span>{{ tile[0] }}</span> -->
            </div>
        }

    </section>
</main>
