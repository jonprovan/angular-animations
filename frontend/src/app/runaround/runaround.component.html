<main>

  <h1>Runaround</h1>
  
  <section>
    @for (box of [0, 1, 2, 3]; track $index) {
      <div [@moveBoxes]="positions[box]"></div>
    }
  </section>

  <aside>
    <h2>Controls</h2>
      <div>
        <button (click)="spread()">SPREAD</button>
        <button (click)="clockwise()">CLOCKWISE</button>
        <button (click)="counterClockwise()">COUNTER-CLOCKWISE</button>
      </div>
  </aside>

</main>
